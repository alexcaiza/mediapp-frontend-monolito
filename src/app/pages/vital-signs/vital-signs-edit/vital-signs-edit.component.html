<div style="margin:10px;">
  <form class="example-container" [formGroup]="form" #frmVitalSign="ngForm" (submit)="operate()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idVitalSign">
        </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" style="width: 90%;">
        <input type="text" placeholder="Patient" matInput [matAutocomplete]="autoPatient"
        [formControl]="patientControl" formControlName="patient">

        <mat-autocomplete #autoPatient="matAutocomplete" [displayWith]="showPatient">
            <mat-option *ngFor="let p of patientsFiltered$ | async" [value]="p">
                {{p.firstName}} {{p.lastName}}
            </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-stroked-button color="primary" type="button" (click)="openDialog()" style="padding-left: 10px; margin: 10px;">
        <mat-icon>person</mat-icon>
        <span>New Patient</span>
      </button>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Temperature" maxlength="8" required formControlName="temperature">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Pulse" maxlength="8" required formControlName="pulse">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rhythm" maxlength="8" required formControlName="rhythm">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Select a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="vitalSignDate">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div style="margin-top:20px; width: 100%; display: flex; justify-content: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="frmVitalSign.invalid">
          <mat-icon>done</mat-icon>
          <span>Done</span>
      </button>

      <button mat-raised-button color="accent" type="button" routerLink="/pages/vital-signs" style="padding-left: 10px;">
          <mat-icon>cancel</mat-icon>
          <span>Cancel</span>
      </button>
    </div>
  </form>
</div>
